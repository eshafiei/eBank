<h4 class="text-primary">
    Account Summary
</h4>
<button mat-raised-button color="primary" routerLink="/createaccount" class="mr-2">Open a New Account</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">
    <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef> Account Type </th>
        <td mat-cell *matCellDef="let account"> {{ accountType[account.accountType] }} </td>
    </ng-container>
    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef> Account Number </th>
        <td mat-cell *matCellDef="let account"> {{ account.accountNumber }} </td>
    </ng-container>
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let account"> {{ account.balance | currency }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
