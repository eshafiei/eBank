<div class="card">
  <div class="card-header bg-info text-warning">Open new account</div>
  <div class="card-body">
    <div class="row">
      <mat-horizontal-stepper linear #stepper class="col-9">
        <mat-step [stepControl]="account" completed="false">
          <ng-template matStepLabel>Account detail</ng-template>
          <div class="mt-3 mb-3">
            <app-new-account-details [form]="newAccountForm"></app-new-account-details>
          </div>
          <div class="mt-3">
            <button mat-stroked-button color="primary" class="col-3 pull-right" (click)="stepperNext()">
              Next
            </button>
            <button mat-stroked-button color="warn" class="mr-3 col-3 pull-right" [routerLink]="['/account']">
              Cancel
            </button>
          </div>        
        </mat-step>
          <mat-step [completed]="stepperCompleted">
            <ng-template matStepLabel>Account terms</ng-template>
            <div class="mt-3 mb-3">
              <app-account-terms [parent]="newAccountForm"></app-account-terms>
            </div>
            <div class="mt-3">
              <button mat-raised-button
                color="primary"
                class="col-3 pull-right"
                type="button"
                [disabled]="newAccountForm.invalid"
                (click)="stepperNext();createAccount();">
                Create
              </button>
              <button mat-stroked-button color="warn" class="mr-3 col-3 pull-right" matStepperPrevious>
                Back
              </button>
            </div>        
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div class="mt-3 mb-3">
              <h5>Account created! You are now done.</h5>
            </div>        
            <div>
              <button mat-stroked-button
                      color="accent"
                      class="mr-2 col-2"
                      [routerLink]="['/account']">Done</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
        <div class="col-3">
          <div #customerBasicInfoEntry></div>
        </div>
    </div>
  </div>
</div>
