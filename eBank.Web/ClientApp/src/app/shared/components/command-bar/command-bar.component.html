<mat-toolbar class="command-bar" fxHide.xs *ngIf="commandBarButtons.length > 0">
  <mat-toolbar-row class="command-bar-row">
    <button *ngFor="let item of commandBarButtons"
      mat-button 
      class="command-bar-button" 
      [disabled]="false">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.title }}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
