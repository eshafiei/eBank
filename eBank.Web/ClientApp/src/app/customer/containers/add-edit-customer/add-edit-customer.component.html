<div class="card">
  <div class="card-header bg-info text-warning">{{isEdit ? 'Update customer' : 'Add customer' }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-6">
            <app-customer-basic [form]="customerForm.controls.customer"></app-customer-basic>
        </div>
        <div class="col-6">
            <app-address [form]="customerForm.controls.address"></app-address>
        </div>            
      </div>
      <div class="mt-3">
        <button mat-raised-button
          color="primary"
          class="col-3 pull-right"
          type="button"
          [disabled]="customerForm.invalid"
          (click)="submit()">
          {{ isEdit ? 'Update' : 'Create' }}
        </button>
        <button mat-stroked-button 
          color="warn" 
          class="mr-3 col-3 pull-right"
          [routerLink]="['/account']">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
